<!DOCTYPE html>
<html>

<style>
input[type=number]{
  padding: 6px;
    font-size: 13px;
    border-radius: 4px;
}    

label {
    width: 240px;
    display: inline-block;
}
</style>

    <head>
    <title>Diabetes Predictor App</title>
    </head>

        <body style="background-color:palevioletred;">
    

             <center><h1 style="color:#2D3047;"><B> DIABETES PREDICTOR APP FOR EVERYONE</B>   </h1></center><br>
             
             <center><h2 style="color:#2D3047;"> Please fill this Form </h2></center><br>

 
                <center>
                    <form action="{{ url_for('predict')}}" method="post">

                        <label for="pregnancy">How Many Pregnancies you had? </label>
                        <input type="number" id="pregnancyBox" name="Pregnancy Box" required="required"><br><br>
                        <label for="glucose">Enter your Glucose:  </label>
                        <input type="number" id="glucoseBox" name="Glucose Box" required="required"><br><br>
                        <label for="bp">Enter your Blood Pressure: </label>
                        <input type="number" id="bpBox" name="BP Box" required="required"><br><br>
                        <label for="SkinThickness">What's your skin thickness? </label>
                        <input type="number" id="skinThicknessBox" name="SkinThickness Box" required="required"><br><br>
                        <label for="insulin">What's your Insulin level? </label>
                        <input type="number" id="insulinBox" name="insulin Box" required="required"><br><br>
                        <label for="BMI">What's your BMI? </label>
                        <input type="number" id="BMI" name="BMI Box" required="required"><br><br>
                        <label for="dpf">What's your Diabetes Pedigree Function? </label>
                        <input type="number" id="dpf" name="dpf Box" required="required" min="0.000" step="0.001"><br><br>
                        <label for="age">What's your Age? </label>
                        <input type="number" id="AgeBox" name="Age Box" required="required"><br><br><br>

                        <button style="background-color:#F9E9EC;" type="submit">PREDICT FOR ME</button>
                    </form>
                </center>

                <br>
                     
                <center><p><font size="6.5" color="#2F2F2F">{{ prediction_text }}</font></p></center>
                
        </body>
</html>
